<!DOCTYPE html>
<html>
  <head>
    <title>Lambda School Newsfeed</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.less">
    <script src="./components/Menu.js" defer></script>
    <script src="./components/Article.js" defer></script>
    <script src="./components/Stretch.js" defer></script>
  </head>
  <body>
    <div class="header">
      <img class="menu-button" src="./assets/menu.png"/>
      <h1>Lambda School Newsfeed</h1>
    </div>
    <div class="articles"></div>
    <div class='input-form'>
      <h2>Create an article below</h2>
      <form>
          <label class="titleText">Title:</label>
          <input class="titleInput"></input>
          <label class="dateText">Date:</label>
          <input class="date"></input>
          <label class="firstPText">First Paragraph:</label>
          <input class="firstP"></input>
          <label class="secondPText">Second Paragraph:</label>
          <input class="SecondP"></input>
          <label class="thirdPText">Third Paragraph:</label>
          <input class="thirdP"></input>
      </form>
      <button>Submit</button>
  </div>
  </body>
</html>
